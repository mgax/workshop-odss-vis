<!doctype html>
<meta charset="utf-8">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highcharts/4.1.5/highcharts.js"></script>

<body>
<div id="chart"></div>

<script>
$.get('data/top10.json', function(data) {
  $('#chart').highcharts({
    title: {
      text: 'Cele mai mari contracte'
    },
    yAxis: {
      title: {
        text: 'valoare estimatÄƒ (RON)'
      },
      plotLines: [{
        value: 0,
        width: 1,
        color: '#808080'
      }]
    },
    tooltip: {
      valueSuffix: 'RON'
    },
    legend: {
      layout: 'vertical',
      align: 'right',
      verticalAlign: 'middle',
      borderWidth: 0
    },
    series: data.series
  });
});
</script>
